<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</head>

<body>

	<!-- Home Page -->

<div class="overlay" id="home-page">

	<div class="first-page">
		<h1 id="first-title">Welcome to MidWest Blackjack</h1>
	</div>
 
	<div class="first-page">
		<img id="casino-image" src="https://i.imgur.com/lmmKO1t.png">
	</div>

	<div class="first-page">
		<button id="play-blackjack">Play?</button>
	</div>

</div>

	<!--  Place Bets Page -->

 <div class="overlay" id="bets-page">
	
	<div id="title">
		<h1>Place Your Bets</h1>
	</div>

	<div class="chips">
		<img class="chip" id="100" src="images/chip100.png">
		<img class="chip" id="500" src="images/chip500.png">
	</div>

	<div id="bet-box">
	<!-- 	<div> Bet amount</div> -->
		<p class="bet-amount"> Bet Amount: $0 </p> 
	</div>
	

	<div id="deal-cards">
		<button id="deal">Deal</button>
	</div>

</div>


	<!-- Hit or Stand Page -->

<div class="overlay" id="hit-or-stand-page">

	<div id="bet-box">
			<!-- <div> Bet amount</div> -->
		<p class="bet-amount"> Bet Amount: $0 </p> 
	</div>

	<div id="computer-hand"></div>
	<div id="player-hand"></div>

	<div id="hit-or-stand">
		<button id="hit">Hit</button>
		<button id="stand">Stand</button>
	</div>

</div>

	<!-- Win Page -->

<div class="overlay" id="won-page">

	<div class="winning">
		<h1 id="win-title">Congrats! You won!</h1>
	</div>
 
	<div class="winning">
		<img id="casino-image" src="https://i.imgur.com/lmmKO1t.png">
	</div>

	<div class="winning">
		<button class="play-blackjack">Play Again?</button>
	</div>

</div>


	<!-- Lose Page -->

<div class="overlay" id="lose-page">

	<div class="losing">
		<h1 id="lose-title">Congrats! You lose!</h1>
	</div>
 
	<div class="losing">
		<img id="casino-image" src="https://i.imgur.com/lmmKO1t.png">
	</div>

	<div class="losing">
		<button class="play-blackjack">Play Again?</button>
	</div>

</div>




	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
